<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>figma to streamkit website</title>
		<!-- font -->
		<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
		<!-- icons -->
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- JavaScript -->
		<script defer src="app.js"></script>
	</head>
	<body>
		<span class="material-symbols-outlined"> expand_circle_down </span>
		<div class="interaction-playground">
			<div class="button-group segmented-toggle">
				<button class="icon active">
					<span class="material-symbols-outlined"> south </span>
				</button>
				<button class="icon">
					<span class="material-symbols-outlined"> east </span>
				</button>
				<button class="icon">
					<span class="material-symbols-outlined"> north </span>
				</button>
				<button class="icon">
					<span class="material-symbols-outlined"> west </span>
				</button>
			</div>
			<div class="button-group segmented-toggle">
				<button class="text active"><div class="text">Base</div></button>
				<button class="text"><div class="text">Speaking</div></button>
			</div>
			<div class="dropdown-container">
				<button class="dropdown-picker">
					<div class="text">All</div>
					<span class="material-symbols-outlined expand-more"> expand_more </span>
				</button>
				<div class="button-group dropdown-option-list">
					<button class="dropdown-option active">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">All</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">Widget Owner</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">First Child</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">Last Child</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">Only Child</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">Discord User IDs</div>
					</button>
					<button class="dropdown-option">
						<span class="material-symbols-outlined"> check </span>
						<div class="text">nth-children</div>
					</button>
				</div>
			</div>
		</div>

		<input type="checkbox" />
	</body>
</html>
